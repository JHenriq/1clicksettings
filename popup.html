<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="popup.js"></script>
    <style>
      @font-face {
      font-family: Roboto-Thin;
      src: url('../fonts/Roboto/Roboto-Thin.ttf');
      }
      @font-face {
      font-family: Roboto-Regular;
      src: url('../fonts/Roboto/Roboto-Regular.ttf');
      }
      ::-webkit-scrollbar {
      width: 0px;  /* remove scrollbar space */
      background: transparent;  /* make scrollbar invisible */
      }
      html{
      width: 300px;
      margin: -5px 0 5px 0;
      }
      body{
      margin: 5px 0 5px 0;
      }
      .btn {
      height: 30px;
      width: 100%;
      text-align: left;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin: 0 0 0 0;
      }
      .header hr {
      width: 100%;
      margin: 0;
      }
      h5 {
      font-family: Roboto-Regular;
      text-align: center;
      margin: 0 0 10px 0;
      font-weight: 599;
      }
      a {
      height: 30px;
      width: 100%;
      text-align: left;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin: 0 0 0 0;
      }
      .btn-outline-secondary:focus, .btn-outline-secondary.focus {
      box-shadow: 0 0 0 0 rgb(255, 255, 255);
      }
      .header{
      padding: 10px 0 0 0;
      margin: 0;
      width: 100%;
      position: fixed;
      background-color: white;
      }
      .container{
      padding: 55px 15px 0 15px;
      border: 1px;
      border-style: none;
      border-radius: 0.2rem;
      }
      span {
      float: right;
      }
      .back {
      float: left;
      padding-right: 5px;
      }
      hr {
      width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h5>Settings</h5>
      <hr>
    </div>
    <div class="container">
      <a href="appmanager.html" class="btn btn-outline-secondary btn-sm" role="button"> App Manager <span>&#9656;</span></a>
      <a href="extensionmanager.html" class="btn btn-outline-secondary btn-sm"> Extension Manager <span>&#9656;</span></a>
      <a href="chrome://history" name="chrome" target="_blank" class="btn btn-outline-secondary btn-sm"> History</a>
      <a href="chrome://bookmarks" name="chrome" target="_blank" class="btn btn-outline-secondary btn-sm"> Bookmarks</a>
      <a href="chrome://downloads" name="chrome" target="_blank" class="btn btn-outline-secondary btn-sm"> Downloads</a>
      <a href="settings.html" class="btn btn-outline-secondary btn-sm"> Settings <span>&#9656;</span></a>
      <hr>
      <a href="aboutchrome.html" class="btn btn-outline-secondary btn-sm"> About Chrome <span>&#9656;</span></a>
      <a href="https://chrome.google.com/webstore/category/extensions" id="chrome" target="_blank" class="btn btn-outline-secondary btn-sm"> Chrome Web Store</a>
      <a href="chrome://dino/" name="chrome" target="_blank" class="btn btn-outline-secondary btn-sm"> Dinosaur Game</a>
      <!-- In Progress
        <a href="" class="btn btn-outline-secondary btn-sm" role="button">Site Specific Settings &xrarr;</a> 
        -->
    </div>
  </body>
</html>
